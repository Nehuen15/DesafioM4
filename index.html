<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Header Component -->
    <link rel="stylesheet" href="./Components/Header/CompHeader.css" />
    <script defer src="./Components/Header/CompHeader.js"></script>
    <!-- Contact Component -->
    <link rel="stylesheet" href="./Components/Form/CompForm.css" />
    <script defer src="./Components/Form/CompForm.js"></script>
    <!-- Footer Component -->
    <link rel="stylesheet" href="./Components/Footer/CompFooter.css" />
    <script defer src="./Components/Footer/CompFooter.js"></script>
    <!-- home -->
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>Home</title>
  </head>
  <body>
    <section class="header-welcome-conteiner">
      <div class="header-conteiner"></div>
      <div class="welcome-conteiner"></div>
    </section>
    <main class="presentation-conteiner"></main>
    <section class="services-conteiner">
      <div class="services">
        <h2 class="services__title">Mis servicios</h2>
        <div class="services__div"></div>
      </div>
    </section>
    <section class="form-conteiner"></section>
    <section class="footer-conteiner"></section>
    <template class="template-welcome">
      <div class="welcome">
        <h2 class="welcome__greeting"></h2>
        <p class="welcome__name"></p>
      </div>
    </template>
    <template class="template-presentation">
      <div class="presentation__div">
        <img class="presentation__img" src="" alt="photo-me" />
        <div class="presentation__div-text">
          <h2 class="presentation__name"></h2>
          <p class="presentation__text"></p>
        </div>
      </div>
    </template>
    <template class="template-service">
      <div class="service">
        <img class="service__img" src="" />
        <p class="service__title"></p>
        <p class="service__text"></p>
      </div>
    </template>
  </body>
</html>
